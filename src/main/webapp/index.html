	</div>

		<div class="icons my-50">
			<!-- Emmet : div*3>img[src=images/cate_img$.jpg alt=cate] -->
			<div class="container mx-auto d-flex justify-between">
				<div class="icon">
					<div class="over pos-absolute">
						<img src="images/cate_btn1.png" alt="living magazine">
					</div>
					<img src="images/cate_img1.jpg" alt="living magazine">

				<div class="icon">

					</div>
					<img src="images/cate_img3.jpg" alt="event calendar">
				</div>
			</div>
			<!-- /.container mx-auto -->
		</div>
		<div class="slogan bg-black">
			<div class="container mx-auto">
				<img src="images/banner.jpg" alt="clean business">
			</div>
		</div>
		<div class="videos my-50">
			<!-- Emmet : div*3>img[src=images/cate_img$.jpg alt=cate] -->
			<h2 class="text-center text-cap">video</h2>
			<div class="container mx-auto d-flex justify-between">
				<div class="video">
					<div class="over pos-absolute">
						<img src="images/video_btn.png" alt="video">
					</div>
					<img src="images/video_img1.jpg" alt="video">
				</div>
				<div class="video">
					<div class="over pos-absolute">
						<img src="images/video_btn.png" alt="video">
					</div>
					<img src="images/video_img2.jpg" alt="video">
				</div>
				<div class="video">
					<div class="over pos-absolute">
						<img src="images/video_btn.png" alt="video">
					</div>
					<img src="images/video_img3.jpg" alt="video">
				</div>
			</div>

		</div>
